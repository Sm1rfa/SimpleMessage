<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Message</title>
    <script src="js/jquery-1.7.2.js"></script>
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div>
      <h2>Hello from Simple Message!</h2>
      <p class="center-text">Please navigate the apps from the menu on top!</p>
      <p class="center-text">Enjoy! :)</p>
    </div>

    <div>
      <script>
        const ipcRenderer = require('electron').ipcRenderer;
        // wait for an updateReady message
        ipcRenderer.on('updateReady', function(event, text) {

          dialog.showMessageBox({
            type: 'question',
            buttons: ['Yes', 'No'],
            title: 'Confirm',
            message: 'Do you want to update now?'
          }, function (response) {
            if (response === 0) { // Runs the following if 'Yes' is clicked
                // changes the text of the button
              var container = document.getElementById('ready');
              container.innerHTML = "new version ready!";
            }
          })

        })
      </script>
        Version: <span id="version">v1.9.0</span>
        <!-- the button onClick sends a quitAndInstall message to the electron main process -->
        <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>
    </div>

    <div class="right-bottom-text">
      <p>
        Made in <br>
        <img src="images/bgflag.png" height="50" width="60">
      </p>
    </div>
  </body>
</html>
